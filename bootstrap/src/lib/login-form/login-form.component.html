<div [formGroup]="form">
  <div class="form-group">
    <label for="emailAddress">Email address</label>
    <input
      formControlName="emailAddress"
      type="email"
      class="form-control"
      id="emailAddress"
      placeholder="Enter email"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      required
    />
  </div>
</div>
